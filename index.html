<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Topics</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href="css/dark.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/variables.css">

</head>

<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-title">
                <a href="#">Web Topics</a>
            </div>
            <nav class="navbar-items">
                <button id="toggle-mode" class="navbar-item" type="button">
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Dark Mode</span>
                </button>
                <button id="toggle-fav" class="navbar-item" type="button">
                    <ion-icon name="heart-outline"></ion-icon>
                    <span>Favourites</span>
                </button>

            </nav>
        </div>
    </header>

    <div class="welcome-banner">
        <div class="welcome-banner-start-color">

        </div>
        <div class="welcome-banner-end-color">

        </div>
        <div class="welcome-text-container">
            <div class="welcome-text">
                <h1>
                    Welcome to our website!
                </h1>
                <h2>
                    We have a new design that's fresh, modern, and easy to use.
                </h2>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-header">
            <div class="search-bar">
                <div class="input">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" placeholder="Search the website...">
                </div>
                <div class="search-options">
                    <div id="sort-by" class="search-option">
                        <span class="option-title">Sort by:</span>
                        <select name="sort-by" id="search-sort-by">
                            <option value="default">Default</option>
                            <option value="subject">Subject</option>
                            <option value="rating">Rating</option>
                            <option value="author">Author</option>
                        </select>
                    </div>
                    <div id="filter-by" class="search-option">
                        <span class="option-title">Filter by:</span>
                        <select name="sort-by" id="search-sort-by">
                            <option value="default">Default</option>
                            <option value="subject">Subject</option>
                            <option value="rating">Rating</option>
                            <option value="author">Author</option>
                        </select>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="content">
            <div class="container-title">
                <h2>"24" Web Topics Found</h2>
            </div>
            <div class="container-items">
                
            </div>
        </div>
    </div>
    <div class="footer-navbar">

    </div>
</body>

<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
<script src="js/main.js"></script>

</html>
